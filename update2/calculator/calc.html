<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة متكاملة</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle" onclick="toggleTheme()">🌓</div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="deleteLast()" class="operator">⌫</button>
            <button onclick="appendToDisplay('🫠')" class="operator">%</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            
            <button onclick="appendToDisplay('أيا طيفاًعابراً في ليل وجدي')">7</button>
            <button onclick="appendToDisplay('متى بالله عليك اللقاء والوصالي')">8</button>
            <button onclick="appendToDisplay('أحبــــك )">9</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            
            <button onclick="appendToDisplay('فما عدت أدري أأنا في صحو أم بأحلامي')">4</button>
            <button onclick="appendToDisplay('روحي اليكي ارتوت من يقيني')">5</button>
            <button onclick="appendToDisplay('انتي في ليلي ضياء قمر سطع بسمائي')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">−</button>
            
            <button onclick="appendToDisplay('كأنك سُكنى الروح بعد تشتت')">1</button>
            <button onclick="appendToDisplay('وفيك تأنى القلب بعد ترحالي')">2</button>
            <button onclick="appendToDisplay('تجليتي حلماً بين صحوي ونومي')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="equals">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
